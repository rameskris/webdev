<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        text-transform: capitalize;
      }
      .btn {
        background: #f15025;
        color: #fff;
        border: none;
        font-size: 1.5rem;
        text-transform: capitalize;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>ES6</h1>
    <h1>Javascript</h1>
    <h1>HTML</h1>
    <h1>CSS</h1>
    <h2></h2>
    <script>
      //spread operator
      //allows an iterable to spread/expand individually inside reciever
      //split in to single items and copy them
      const h1 = document.querySelectorAll("h1");
      const h2 = document.querySelector("h2");
      //   const allH1s = [...h1];
      //   allH1s.map((h1) => {
      //     h2.innerHTML += `<span>${h1.textContent + " "}</span>`;
      //   });
      const text = [...h1]
        .map((item) => `<span>${item.textContent}</span>`)
        .join(" ");
      h2.innerHTML = text;
    </script>
  </body>
</html>
