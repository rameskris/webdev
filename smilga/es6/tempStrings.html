<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Info</h1>
    <div id="result"></div>
    <script>
      // Template Strings/Literals
      // `` backticks above tab key left of 1 key

      const person = {
        name: "kyle",
        job: "developer",
        hobbies: ["surfing", "baking", "bowling"],
      };

      const result = document.getElementById("result");

      result.innerHTML = `<h2>${person.name}</h2>
      <p>${person.job}</p>
      <ul>${person.hobbies.map((item) => `<li>${item}</li>`).join("")}</ul>
      `;
      // "<h2>" + person.name + "</h2>" + "<p>" + person.job + "</p>";
    </script>
  </body>
</html>
