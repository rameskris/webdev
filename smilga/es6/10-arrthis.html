<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //reg function:this refers to parent or left of the dot
      //arrow function:refers to its current sourrounding scope
      const bob = {
        firstName: "bob",
        lastName: "smith",
        sayName: function () {
          console.log(this);
          setTimeout(() => {
            console.log(this);
            console.log(`Hello, my name is ${this.firstName} ${this.lastName}`);
          }, 1000);
        },
      };
      bob.sayName();
      const anna = {
        firstName: "anna",
        lastName: "sanders",

        sayName: () => {
          console.log(self);
          console.log(`Hello, my name is ${self.firstName} ${self.lastName}`);
        },
      };
      anna.sayName();
    </script>
  </body>
</html>
