<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Spread Examples</title>
  </head>
  <body>
    <script>
      const inventors = ["Einstein", "Newton", "Galileo"];
      const newInventors = ["Musk", "Jobs"];
      console.log(inventors.push(...newInventors));
      console.log(inventors);

      const name = ["Wes", "Bos"];

      function sayHi(first, last) {
        alert(`Hey there ${first} ${last}`);
      }

      sayHi(...name);

      newInventors.push(...inventors);
      console.log(newInventors);

      function convertCur(rate, ...amounts) {
        return amounts.map((amount) => amount * rate);
      }

      console.log(convertCur(8, 10, 20, 30, 40));
    </script>
  </body>
</html>
