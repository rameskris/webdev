<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const song = {
        name: "Dying to live",
        artist: "Tupac",
        featuring: "",
      };

      const markUp = `
      ${song.name}-${song.artist}
      ${song.featuring ? `Featuring ${song.featuring}` : ""}
      `;
      document.body.innerHTML = markUp;
    </script>
  </body>
</html>
