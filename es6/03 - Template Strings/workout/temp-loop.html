<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "Hugo", age: 8 },
        { name: "Sunny", age: 1 },
      ];
      const markUp = `
      <ul>
        ${dogs
          .map((dog) => `<li>${dog.name} and age is ${dog.age}</li>`)
          .join("")}
        </ul>
      `;

      document.body.innerHTML = markUp;
    </script>
  </body>
</html>
