      function highlight(strs, ...vals) {
        let str = "";
        strs.map((st, i) => {
          str += `${st} ${vals[i] || ""}`;
        });
        return str;
      }

      const name = "Snickers";
      const age = 100;
      const gen = "trans";

      const sentence = highlight`My dog's name is ${name} and he is ${age} years old ${gen}`;
      document.body.innerHTML = sentence;
      console.log(sentence);
    </script>
