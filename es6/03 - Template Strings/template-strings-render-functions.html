<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Template Strings!</title>
  </head>
  <body>
    <script>
      const beer = {
        name: "Belgian Wit",
        brewery: "Steam Whistle Brewery",
        keywords: ["pale", "cloudy", "spiced", "crisp"],
      };

      function renderKeywords(keywords) {
        return `
      <ul>
        ${keywords.map((keyword) => `<li>${keyword}</li>`).join("")}
      </ul>
    `;
      }

      const markup = `
    <div class="beer">
      <h2>${beer.name}</h2>
      <p class="brewery">${beer.brewery}</p>
      ${renderKeywords(beer.keywords)}
    </div>
  `;

      document.body.innerHTML = markup;

      //
      function renderFuntion(keywords) {
        return `<ul>
           ${keywords.map((keyword) => `<li>${keyword}</li>`).join("")}
          </ul>`;
      }

      const deer = {
        name: "ramesh Wit",
        brewery: "Steam Whistle Brewery",
        keywords: ["pal", "cloudy", "spiced", "crisp"],
      };
      const markUp = `<div>
  <h1>${deer.name}</h1>
  <p>${deer.brewery}</p>
  ${renderFuntion(deer.keywords)}
</div>`;

      document.body.innerHTML = markUp;
    </script>
  </body>
</html>
